<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todolist.css">
    <script src="main.js"></script>
</head>
<body>

    <div id="cornerSvg">
        <svg viewBox="-85 -40 160 160">
            <path fill="#567" stroke="#fff"
                d="m -50 100
                   l 0 -60
                   a 30 30 0 1 1 100 0
                   l 0 50
                   -15 0
                   0 -30
                   -5 0
                   -0 40
                   -30 0
                   -0 -10
                   -20 0
                   0 10
                   z
                "/>
            <path fill="#fff" stroke="#fff"
                d="M 29 100
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   z
                   M -21 100
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                   a 4 2 0 1 0 -9 0
                "/>
            <path fill="#567" stroke="#fff"
                d="M -6 47
                   a 35 35 0 1 1 5 -40
                "/>
            <circle r="5" cx=18 cy=27></circle>
            <circle r="2" cx=16 cy=26 fill="white"></circle>
        </svg>

    </div>
 
    
    <header>To do List</header>
    <div class="container">
        <div class="input">
            <input type="text" id="task" placeholder="Add a task">
            <button id="add">+</button>
        </div>
        <div id="ListaDeTareasAgregadas">
            <ul id="tasks"> </ul>
        </div>
        
    </div>
    <footer  class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider round"></div>
        </label>
        <em>Modo Claro/Oscuro</em>
    </footer>
</body>

</html>
